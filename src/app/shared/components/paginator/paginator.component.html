<div class="flex gap-3 my-4 w-full text-sm items-center">
  <button (click)="previousPage()" [disabled]="currentPage === 1">
    <i class="bi bi-chevron-left"></i>
  </button>
  @for(pageNumber of pages;track $index){
  <a
    class="cursor-pointer rounded-full w-8 h-8 flex justify-center items-center"
    (click)="goToPage(pageNumber)"
    [ngClass]="{ 'bg-gray-200': currentPage === pageNumber }"
  >
    {{ pageNumber }}
  </a>
  }
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">
    <i class="bi bi-chevron-right"></i>
  </button>

  <span>total {{data.length}} items</span>
</div>
