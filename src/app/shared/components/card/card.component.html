<div
  class="rounded-xl border shadow-sm cursor-pointer border-gray-300 w-fit flex flex-col overflow-hidden"
>
  <div class="w-full h-fit overflow-hidden">
    <img
      class="w-full object-contain z-0 hover:scale-110 transition-all duration-300"
      src="{{card.img}}"
      [alt]="card.name"
      (onerror)="card.img = 'favicon.ico'"
    />
  </div>
  <div class="py-4 px-2">
    <h3 class="text-gray-700 font-semibold">{{ card.name }}</h3>
    <div class="flex gap-1 h-4">
      @for (item of [1,2,3,4,5]; track $index) {
      <i
        class="bi text-yellow-400"
        [ngClass]="{
          'bi-star': item >= card.rating,
          'bi-star-fill': item < card.rating
        }"
      ></i>
      }
    </div>
    <div class="w-full h-10">
      <p class="mt-2 text-gray-600 line-clamp-2 text-xs mb-2">
        {{ card.description }}
      </p>
    </div>
    <div class="flex justify-between items-center flex-wrap">
      <p class="mt-2">${{ card.price | number : "1.2-2" }}</p>
      <app-control-button />
    </div>
    <app-button [buttons]="button" [data]="data" />
  </div>
</div>
