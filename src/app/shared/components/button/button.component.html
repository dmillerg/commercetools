<div class="flex flex-wrap">
  @for (item of buttons; track $index) {
  <button
    [class]="item.class + ' ' + class(item.type)"
    class="disabled:cursor-not-allowed disabled:opacity-30 rounded-md px-4 py-2 font-bold text-sm flex justify-center gap-2 transition-colors transform duration-300 outline-primary-500 focus:outline-2 focus:outline focus:outline-offset-2"
    [disabled]="disabled(item.disable)"
    (click)="click(item.click)"
  >
    @if (item.icon) {<i class="bi" [class]="item.icon"></i>} @if (item.label)
    {<span> {{ item.label }}</span
    >}
  </button>
  }
</div>
